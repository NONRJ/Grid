<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Grid</title>
</head>
<body>
    <main class="hero">
        <section class="container">
            <div class="grid__main">
                <div class="grid__fraction-1"></div>
                <div class="grid__fraction-2"></div>
                <div class="grid__fraction-3"></div>
                <div class="grid__fraction-4"></div>
                <div class="grid__fraction-5"></div>
                <div class="grid__fraction-6"></div>
                <div class="grid__fraction-7"></div>
                <div class="grid__fraction-8"></div>
                <div class="grid__fraction-9"></div>
                <div class="grid__fraction-10"></div>
                <div class="grid__fraction-11"></div>
                <div class="grid__fraction-12"></div>
            </div>  
        </section>      

    </main>
    <main class="hero-wrap">
        <section class="container">
            <div class="grid__aside">
                <div class="aside__fraction-1"></div>
                <div class="aside__fraction-2"></div>
                <div class="aside__fraction-3"></div>
                <div class="aside__fraction-4"></div>
                <div class="aside__fraction-5"></div>
                <div class="aside__fraction-6"></div>
                <div class="aside__fraction-7"></div>
                <div class="aside__fraction-8"></div>
                <div class="aside__fraction-9"></div>
                
            </div>  
        </section>      

    </main>

    
</body>
</html>
